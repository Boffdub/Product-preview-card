<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <title>Frontend Mentor | Product preview card component</title>

<body>
  <div class="card">
    <img class="perfume" src="images/image-product-desktop.jpg" alt="perfume">

    <div class="content">
      <p class="title">P E R F U M E</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
  
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="money">
        <h1 class="money">$149.99</h1>
        <p class="content strike">$169.99</p>
      </div>

      <div class="cart">
        <img src="images/icon-cart.svg" alt="cart">
        <p class="cart">Add to Cart</p>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Boffdub">Brett Duboff</a>.
  </div>
</body>
</html>
